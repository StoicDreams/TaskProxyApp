[package]
name = "taskproxy"
version = "0.1.0"
description = "Stoic Dreams Task Proxy"
authors = ["Erik Gassler <erik@stoicdreams.com>", "Stoic Dreams <support@stoicdreams.com>"]
license = "MIT"
repository = "https://www.github.com/StoicDreams/TaskProxyApp"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = [ "protocol-all", "app-all", "clipboard-all", "custom-protocol", "path-all", "process-all", "os-all", "dialog-all", "fs-all", "notification-all", "window-all", "http-all", "shell-all", "system-tray"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
